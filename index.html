<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <div class="date">
          <div class="inputField">
            <label for="">DAY</label>
            <input type="number" name="" id=""  placeholder="DD"/>
            <div class="errorResult"></div>
          </div>
          <div class="inputField">
          <label for="MONTH">MONTH</label>
          <input type="number" name="" id="" placeholder="MM"/>
          <div class="errorResult"></div>
        </div>
        <div class="inputField">
          <label for="">YEAR</label>
          <input type="number" name="" id=""  placeholder="YYYY"/>
          <div class="errorResult"></div>
        </div>
      </div>
<div class="both">
        <hr>
        <button><img src="assets/images/icon-arrow.svg" alt=""></button>
</div>
  <div class="texts">
  <div class="all">
      <p><span>- -</span>years</p>
      <p><span>- -</span>months</p>
      <p><span>- -</span>days</p>
  </div>
  </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Omar Ahmed Saeed</a>.
      <script src="main.js"></script>
    </div>
  </body>
</html>
